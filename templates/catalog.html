    <meta charset="UTF-8">
    <title>Каталог</title>

<body>

<div class="wrapper">

    <header>
        <ul class="menu">
            <li><img class="logo" src="{{ url_for('static', filename='/image/Logo.png') }}"></li>
            <li><a href="/">Главная</a></li>
            <li><a href="/catalog">Каталог</a></li>
            <li><a href="/about">О нас</a></li>
        </ul>
    </header>

    <div class="container">

        <h1>Каталог скинов</h1>
        <h2><strong>Выберайте скины на свой вкус</strong></h2>

        <div class='catalog'>
            {% for item in items %}
                <div class="catalog_item">
                    <img class="catalog_item_img" src="{{ url_for('static', filename='/image/' + item.image) }}">
                    <p class="catalog_item_name">{{item.name}}</p>
                    <p class="catalog_item_price">{{item.price}} ₽</p>
                    <a class="buy_a" href="/product/{{item.name}}">Подробнее</a>
                </div>
            {% endfor %}
