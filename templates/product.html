<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='/image/ico.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/style/style.css') }}">
    <meta charset="UTF-8">
    <title>{{item.name}}</title>
</head>

<body>

<div class="wrapper">

    <header>
        <ul class="menu">
            <li><img class="logo" src="{{ url_for('static', filename='/image/Logo.png') }}"></li>
            <li><a href="/">Главная</a></li>
            <li><a href="/catalog">Каталог</a></li>
            <li><a href="/about">О нас</a></li>
        </ul>
    </header>

    <div class="container">

        <h1>{{item.name}}</h1>

        <div class="product_img">
        <img src="{{ url_for('static', filename='/image/' + item.image) }}" width="600px">
        </div>

        <div class="product_des">
        <h2>{{item.descr}}</h2>
        <h3>Цена {{item.price}} ₽</h3>
        <a class="buy_a" href="">Купить</a>
        </div>

    </div>

    <footer>
        <ul class="menu">
            <li><img class="logo" src="{{ url_for('static', filename='/image/Logo.png') }}"></li>
            <li>Поддержка pnimos@mail.com</li>
    </footer>

</div>

</body>
</html>
